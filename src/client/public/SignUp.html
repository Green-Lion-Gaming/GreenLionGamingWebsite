<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="sign_styles.css" rel="stylesheet">
  </head>
  <body class="text-center bg-light">

    <main class="form-signin w-100 m-auto">
      <form id="signupForm">
        <img class="mb-4" src="logo.png" alt="Logo" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Create an account</h1>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingName" placeholder="John Doe">
          <label for="floatingName">Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
          <label for="floatingEmail">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
          <!-- Password Strength Indicator -->
          <div id="passwordHelpBlock" class="form-text">
            Your password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, a number, and a special character.
          </div>
          <div id="passwordStrength" class="progress mt-2">
            <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
          <label for="floatingConfirmPassword">Confirm Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Create Account</button>

        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
        <a href="login.html">Already have an account? Sign in</a>
      </form>
    </main>

    <script src="Sign_script.js"></script>
  </body>
</html>
